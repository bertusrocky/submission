{% extends "base.html" %}

{% block content %}
<body class="bg-light">
<nav class="navbar navbar-custom">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand text-white"><i class="fas fa-user"></i> Hello, {{ name }}!</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="custom-logout text-white"><a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt text-white"></i> Log out</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="custom-heading pt-3">â€‹Request books</h2>
        <h6 class="text-secondary">Please let us know if you want to recommend a book for the library.</h6>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-4 mx-auto">
        <form method="POST" action="/request">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter book title" size="35">
          </div>
          <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" name="author" placeholder="Enter author">
          </div>
          <div class="form-group">
            <label>Year Published</label>
            <input type="text" class="form-control" name="year" placeholder="Enter year">
          </div>
          <div class="form-group">
            <label>ISBN</label>
            <input type="text" class="form-control" name="isbn" placeholder="10-13 Digits">
          </div>
          <div class="form-group">
            <label>Choose Campus</label>
            <select class="form-control" name="campus">
                <option value="Craiglockhart" selected>Craiglockhart</option>
                <option value="Merchiston">Merchiston</option>
                <option value="Sighthill">Sighthill</option>
            </select>
        </div>
        <div class="col-md-4 mx-auto">
          <button type="submit" class="btn btn-lg btn-custom text-white">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="mt-3">
    
  </footer>
</body>
{% endblock %}
